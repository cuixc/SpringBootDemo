server:
  port: 8080

spring:
  datasource:
    name: test
    url: jdbc:mysql://127.0.0.1:3306/cuixc?useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
#redis 
  redis:
      host: 127.0.0.1
      port: 6379
      password: 
      jedis:
        pool:
          # 连接池最大连接数（使用负值表示没有限制）
          max-active: 8
          # 连接池中的最大空闲连接
          max-idle: 8
          # 连接池中的最小空闲连接
          min-idle: 0
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1
            
      timeout: 30000
      
      
     
 

  
